<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

    <form action="#" method="post">
<label for="name">Name</label>
<input id="name" type="text" required placeholder="Name">

<label for="email">Email</label>
<input id="email" type="email" required placeholder="Email">

<label for="gender_m,">Male</label>
<input id="gender_m," type="Radio" name="gender" required>

		<label for="gender_f">Female</label>
<input id="gender_f" type="Radio" name="gender" required>


<label for="cars">Car Brands</label>
		<select id="cars">
    <option value="" disabled selected>--Please choose an option--</option>
    <option>BUGGY</option>
    <option>TATA</option>
    <option>NANO</option>
    <option>BATMAN</option>
  </select>
<!-- <input id="cars" type="select" required placeholder="--Please choose an option--"> -->
		

<label for="age">Age</label>
<input id="age" type="number" required placeholder="Age">

<label for="dob">DOB</label>
<input id="dob" type="date" required>

<label for="tel">Phone Number</label>
<input id="tel" type="tel" placeholder="xxx-xxxx-xxx">

<label for="password">Password</label>
<input id="password" type="password" placeholder="Password">

<label for="tos">I agree to the TOS</label>
<input id="tos" type="checkbox" required>
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
